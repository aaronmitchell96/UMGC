{% extends 'base.html'  %}

{% block content %}
<p class="lead">Login Below</p>

<form method="POST">

    {{ form.hidden_tag() }}
  
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field(class_="form-control") }}
  
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    {% endfor %}
  
    <button class="btn btn-success" type="submit">Log In</button>
  
  </form>
{% endblock %}
