<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>All Pets</h1>
    <ul>
        {% for pet in pets %}
        <li><img src={{pet.photo_url}}>{{pet.name}}</li>
        <a href="/{{pet.id}}">Edit</a>
        {% endfor %}
    </ul>
    <a href="/add">Add Pet</a>
</body>
</html>
