<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/users.css">
    <title>Post Form</title>
</head>
<body>
    <h1>Add Post for {{user.first_name + ' ' + user.last_name}}</h1>
    <form action="/users/{{user.id}}/posts/new">
        <label>Title </label><input type="text" class="title-data" name="post-title"><br><br>
        <label>Content  </label><input type="text" class="content-data" name="post-content"><br><br>
        <button>Add</button>
    </form>
</body>
</html>
